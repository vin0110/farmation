{% extends "base.html" %}

{% load humanize %}

{% block head_title %}Scenario List{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>
        Scenarios for <b>{{ farm.name }}</b>
        <a href="{% url "farm:farm" farm.id %}">
          <font size="+1">go to farm</font>
        </a>
       </h1>
    </div>
  </div>
</div>

<div class="container">
{% for scenario in farm.scenarios.all %}
<div class="row {% cycle '' 'bg-light' %}">
  <div class="col-sm">
    <a href="{% url "optimizer:scenario_details" scenario.id %}">
      {{ scenario }}
    </a>
  </div>
  <div class="col">
  </div>
</div>
{% empty %}
<div class="row">
  <div class="col">
    No scenarios
  </div>
</div>
{% endfor %}
</div>

<div class="container">
  <hr/>
  <div class="row">
    <div class="col">
      <a href="{% url "optimizer:scenario_add" farm.id %}">
        <i class="fas fa-plus-circle"></i>
        Add scenario
      </a>
    </div>
  </div>
</div>
{% endblock %}
