{% extends "base.html" %}

{% block head_title %}Scenario|EditCrop{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col">
      <h3>
        Set scenario <b>{{ which }}</b>
        override for <em>{{ crop.data.name }}</em>
      </h3>
      <p>
        These overrides only apply to this scenario,
        replacing any farm-wide override.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Update" />
      <input type="button" value="Reset" onclick="location.href='{{ reset_url }}'"/>
      <input type="button" value="Cancel" onclick="location.href='{{ request.META.HTTP_REFERER }}'"/>
      </form>
    </div>
  </div>
</div>

{% endblock %}
