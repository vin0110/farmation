{% extends "base.html" %}

{% block head_title %}Farm|AddCrop{% endblock %}

{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h3>
        Add crop to  farm <em>{{ farm }}</em>
      </h3>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Update" />
      <input type="button" value="Cancel"
             onclick="location.href='{% url 'farm:farm' farm.id %}'"/>
      </form>
      <br/>
      Hold shift key to add multiple crops.
    </div>
  </div>
</div>

{% endblock %}
