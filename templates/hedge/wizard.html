{% extends "base.html" %}

{% block head_title %}Hedge{% endblock %}

{% block body %}
<!-- Breadcrumb -->
<div class="container-fluid">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Hedge</li>
    </ol>
  </nav>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Hedge</h1>
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h3>Select crop</h3>
    </div>
  </div>
      
  <div class="row">
    {% for crop in crops %}
    <div class="col-md-2">
      <a class="btn btn-primary btn-sm" href="{% url 'hedge:wizard_crop' crop %}">
        {{ crop }}
      </a>
    </div>
  {% endfor %}
  </div>
</div>
{% endblock %}
