{% extends "base.html" %}

{% block head_title %}Home{% endblock %}

{% block body %}
<div class="row">
  <div class="col">
    <h1>Home page</h1>
  </div>
</div>

{% for farm in farms %}
<div class="row">
  <div class="col">
    Farm: <em>{{ farm.name }}</em>
  </div>
  <div class="col">
    <a href="{% url "farm:farm" farm.id %}">details</a>
  </div>
  <div class="col">
    <a href="{% url "optimizer:list" farm.id %}">analyze</a>
  </div>
</div>
{% empty %}
{% endfor %}

{% endblock %}
